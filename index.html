<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.cdnfonts.com/css/good-dog" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2ee32fbaa3.js" crossorigin="anonymous"></script>
    <title>Sign-up form</title>
</head>
<body>

    <div class="container">
        
        <div class="image">
            <div class="logo">
                <a href="https://github.com/pflaviuss/signup-form"><img src="img/logo.png" alt="123" class="doodle"></a>
            </div>
           
        </div>
        <div class="intro"> Be ready to experience the best resources for your frontend developer journey.</br>
            Only on <a href="https://github.com/pflaviuss/signup-form"><span class="spand">DOODLE</span></a>
            <div class="signup">
                
                <form action="#">
                    <div class="form left">
                    <h2 class="title">Let us know who you are</h2>
                    <div class="input">
                        <label for="first-name">First name</label>
                        <input type="text" name="first-name" id="fist-name" required>
                    </div>
                    <div class="input">
                        <label for="last-name">Last name</label>
                        <input type="text" name="last-name" id="last-name" required>
                    </div>
                    <div class="input">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="input">
                        <label for="phone-number">Phone number</label>
                        <input type="number" name="phone-number" id="phone-number" minlength="9" maxlength="9" required>
                    </div>
                    <div class="input">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" required>
                    </div>
                    <div class="input">
                        <label for="confirm-password">Confirm your passowrd</label>
                        <input type="password" name="confirm-password" id="confirm-password" required>
                    </div>
                    </div>
                    <div><button class="spand btn">Register</button></div>











                </form>
                
            </div>
            <footer class="footer"><a href="https://github.com/pflaviuss/signup-form"><i class="fa-brands fa-github"></i>Made by pflaviuss</a></footer>
        </div>
        
      
    </div>
 
</body>
</html>
